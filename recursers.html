<head>
  <title>Todo List</title>
</head>

<body>
  <div class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Checkin Board</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        {{> loginButtons}}
      </ul>
    </div>
  </div>

{{#if currentUser}}
  <div class="container">
    <form class="new-task">
      <div class="form-group">
        <input class="form-control" type="text" name="text" placeholder="What are you going to work on today?" style="font-family:Monospace;"/>
      </div>
    </form>
  </div>
{{/if}}

 <div class="container">
   {{#each lastupdates}}
     {{> task}}
   {{/each}}
 </div>

</body>

<template name="task">
  {{#if currentUser}}
  <div class="row">
    <div class="col-xs-2"><img src="{{image}}" height=75 width=75/></div>
    <div class="col-xs-2"><strong>{{username}}</strong></div>
    <div class="col-xs-5">{{text}}</div>
    <div class="col-xs-1">
      {{#if isOwner}}
        {{#if private}}
          <button class="toggle-private btn-default btn-sm btn">
            Not looking to pair
          </button>
        {{else}}
          <button class="toggle-private btn-success btn-sm btn">
            Looking to pair!
          </button>
        {{/if}}
      {{/if}}
    </div>
  </div>
  {{/if}}
</template>
