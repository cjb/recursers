<template name="configureLoginServiceDialogForRecursecenter">
  <p>
    First, you'll need to get a Recurse Center OAuth app ID. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://www.recurse.com/settings" target="blank">https://www.recurse.com/settings</a>
    </li>
    <li>
      Set Redirect URI to: <span class="url">{{siteUrl}}_oauth/github</span>
    </li>
  </ol>
</template>
